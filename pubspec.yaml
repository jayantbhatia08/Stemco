  sqflite: ^2.1.0
  stats: ^2.0.0
  sticky_and_expandable_list: ^1.0.2
  url_launcher: ^6.1.4
  

dev_dependencies:
  #bloc_test: any
  build_runner: ^2.1.0
  flutter_lints: ^2.0.1
  flutter_native_splash: ^1.2.0
  flutter_test:
    sdk: flutter
  freezed: ^2.0.5
  injectable_generator: ^1.4.1
  integration_test:
    sdk: flutter
  json_serializable: null
  mockito: ^5.1.0
  sqflite_common_ffi: ^2.1.1

