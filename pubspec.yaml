  firebase_analytics: ^10.0.3
  firebase_core: ^2.1.1
  firebase_crashlytics: ^3.0.3
  firebase_performance: ^0.9.0+3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_blue_plus: ^1.3.1
  flutter_dotenv: ^5.0.2
  flutter_email_sender: ^5.1.0
  flutter_hooks: ^0.18.0
  flutter_localizations:
    sdk: flutter
  flutter_phoenix: ^1.0.0
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^9.1.0
  freezed_annotation: null
  get_it: ^7.2.0
  http: ^0.13.5
  hydrated_bloc: ^9.0.0
  injectable: ^1.4.1
  instant: ^0.4.1
  intl: any
  json_annotation: ^4.4.0
